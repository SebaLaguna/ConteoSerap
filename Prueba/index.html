  <form id="formulario">
    <label for="matricula">Matrícula:</label>
    <input type="text" id="matricula" name="matricula" required />

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{9}" placeholder="Ej: 099123456" />

    <button type="submit">Solicitar código</button>
  </form>

  <div id="verificacion" style="display: none;">
    <label for="codigo">Código de verificación:</label>
    <input type="text" id="codigo" name="codigo" required />
    <button id="verificar">Verificar y Anotarse</button>
  </div>

  <div id="mensaje"></div>
